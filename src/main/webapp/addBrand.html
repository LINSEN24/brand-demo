<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>add brand</title>
</head>
<body>
<div id="app">
    <h3>添加品牌</h3>
    <form action="#" method="post">
        品牌名称:<input type="text" v-model="brand.brandName"><br>
        企业名称:<input type="text" v-model="brand.companyName"><br>
        排序:<input type="text" v-model="brand.ordered"><br>
        描述信息:<textarea rows="5" cols="20" v-model="brand.description"></textarea><br>
        状态:
        <input type="radio" value="1" v-model="brand.status">启用
        <input type="radio" value="0" v-model="brand.status">禁用<br>
        <input type="button" id="btn" value="提交" v-on:click="submitForm">
    </form>
</div>
<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return {
                brand:{}
            }
        },
        methods:{
            submitForm(){
                var _this=this;
                axios({
                    method:"post",
                    url:"http://localhost/brand-dome/addBrandServlet1",
                    data:_this.brand
                }).then(function (resp){
                    if(resp.data=="success"){
                        location.href="http://localhost/brand-dome/brand.html"
                    }
                })
            }
        }
    })
</script>

</body>
</html>
